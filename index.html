<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Connection</title>
</head>

<body>
  <div id="network-status"></div>





  <script>
    document.addEventListener("DOMContentLoaded", function () {

      function setNetworkStatus() {
        let networkStatus = document.querySelector("#network-status");
        const internetStatus = navigator.onLine;
        if (internetStatus) {
          networkStatus.textContent = "Reacting to a strong internet connection! ‚öõÔ∏è‚ú® Happy React coding!"
          networkStatus.style.color = "green"
        } else {
          networkStatus.textContent =
            " React crashed due to a no internet connection. üö® Better check your Wi-Fi!"
          networkStatus.style.color = "red"

        }

      }

      window.addEventListener("load", setNetworkStatus)
      window.addEventListener("online", setNetworkStatus)
      window.addEventListener("offline", setNetworkStatus)

    })
  </script>
</body>

</html>
